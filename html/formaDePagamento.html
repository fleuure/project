<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/grid.css">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="../js/comportamento.js"></script>
  </head>

  <body class="bg-dark">
    <div class="container text-center">
      <div class="gridMainMenu">

        <div class="header">
            <div class="gridHeader gridHeader border-bottom border-start border-end border-dark">
                <button type="button" class="btn btn-outline-white btnHome"  onclick=destinoHome()> <img src="../bootstrap-icons-1.9.1/house.svg" alt="Bootstrap" width="50" height="50"> </button>
                <h1 class="display-2 title">SustainableFoody</h1>
                <button type="button" class="btn btn-outline-white btnCart" onclick=destinoPedir()> <img src="../bootstrap-icons-1.9.1/basket.svg" alt="Bootstrap" width="50" height="50"> </button>
            </div>
        </div>

        <div class="other">
            <div class="gridOpcaoPag">
                <div class="voltar">
                    <button type="button" class="btn btn-secondary btn-block" onclick=paginaDestino()><img src="../bootstrap-icons-1.9.1/arrow-left-short.svg"> voltar</button>
                </div>
                
                <div class="conti">
                    <button type="button" class="btn btn-secondary" onclick=destinoVerifyPag()>continuar</button>
                </div>

                <div class="formaDePagamento">
                    <h1>Forma de Pagamento</h1>
                </div>

                <div class="MBWay">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="pagamento" id="MBWay" value="option1" checked>
                        <label class="form-check-label" for="MBWay">
                            MBWay
                        </label>
                    </div>
                </div>

                <div class="multibanco">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="pagamento" id="multibanco" value="option1">
                        <label class="form-check-label" for="multibanco">
                            multibanco
                        </label>
                    </div>
                </div>

                <div class="payPal">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="pagamento" id="payPal" value="option1">
                        <label class="form-check-label" for="payPal">
                            payPal
                        </label>
                    </div>
                </div>

                <div class="infoNumb">
                    <p>Para cada forma de pagamento podes escolher entre <br>dividir o total ou n√£o depois a selecionar</p>
                </div>

              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>

</html>
