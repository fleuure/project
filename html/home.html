<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/grid.css">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="../js/comportamento.js"></script>
  </head>

  <body class="bg-dark">
    <div class="container text-center">
      <div class="gridMainMenu">

        <div class="header">
            <div class="gridHeader gridHeader border-bottom border-start border-end border-dark">
                <button type="button" class="btn btn-outline-white btnHome visually-hidden"> <img src="../bootstrap-icons-1.9.1/house.svg" alt="Bootstrap" width="50" height="50"> </button>
                <h1 class="display-2 title">SustainableFoody</h1>
                <button type="button" class="btn btn-outline-white btnCart" onclick=destinoPedir()> <img src="../bootstrap-icons-1.9.1/basket.svg" alt="Bootstrap" width="50" height="50"> </button>
            </div>
        </div>

        <div class="other">
          <div class="gridHome">
            <div class="btnPedir">
              <button type="button" class="btn btn-outline-secondary"> <img src="../bootstrap-icons-1.9.1/book.svg" alt="Bootstrap" width="100" height="100" onclick=destinoPedirPratos()> </button>
              <p>Menu</p>
            </div>
            <div class="btnReservar">
              <button type="button" class="btn btn-outline-secondary"> <img src="../bootstrap-icons-1.9.1/shop.svg" alt="Bootstrap" width="100" height="100" onclick=destinoReservar()> </button>
              <p>Reservar Mesa</p>
            </div>
            <div class="btnCalendario">
              <button type="button" class="btn btn-outline-secondary"> <img src="../bootstrap-icons-1.9.1/calendar2-event.svg" alt="Bootstrap" width="100" height="100"> </button>
              <p>Eventos</p>
            </div>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  </body>

</html>
