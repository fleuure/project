<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/grid.css">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="../js/comportamento.js"></script>
    <script src="../js/reserva.js"></script>
  </head>

  <body class="bg-dark">
    <div class="container text-center">
        <div class="gridMainPedir">

            <div class="header">
                <div class="gridHeader border-bottom border-start border-end border-dark">
                    <button type="button" class="btn btn-outline-white btnHome"> <img src="../bootstrap-icons-1.9.1/house.svg" alt="Bootstrap" width="50" height="50" onclick=destinoHome()> </button>
                    <h1 class="display-2 title">SustainableFoody</h1>
                    <button type="button" class="btn btn-outline-white btnCart" onclick=destinoPedir()> <img src="../bootstrap-icons-1.9.1/basket.svg" alt="Bootstrap" width="50" height="50"> </button>
                </div>
            </div>
            
            <div class="other">

                <div class="gridReserva text-center">

                    <div class="formInfo text-center">
                        
                            <div class="gridForm">

                                <h4 class="mesa">Reserva de Mesa</h4>

                                <div class="nome">   
                                    <label for="fname">Nome:</label>
                                    <input type="text" id="fname" name="fname" size="50">
                                </div>

                                <div class="calendario">                   
                                    <label for="calendario"><img src="../bootstrap-icons-1.9.1/calendar4-week.svg" alt="Bootstrap" width="25"></label>
                                    <input type="date" id="calendario" name="calendario">&emsp;
                                
                                    <label for="hora"><img src="../bootstrap-icons-1.9.1/clock.svg" alt="Bootstrap" width="25"></label>
                                    <input type="time" id="hora" name="hora">
                                </div>

                                <div class="quantidadePessoas">
                            
                                    <label for="quantity"><img src="../bootstrap-icons-1.9.1/people-fill.svg" alt="Bootstrap" width="25"></label>
                                    <input type="number" id="quantity" name="quantity" min="1" max="10" size="3" value="0">
                                </div>

                                <div class="espaco">
                                    <button type="button" class="btn btn-secondary btn-block" onclick=destinoEspaco()>Consultar Espa√ßo</button>
                                </div>

                            </div>
                        
                    </div>
                   

              
                    <div class="voltar">
                        <button type="button" class="btn btn-secondary btn-block" onclick=paginaDestino()><img src="../bootstrap-icons-1.9.1/arrow-left-short.svg">Cancelar Pedido</button>
                    </div>

                    <div class="conti">
                        <button type="button" class="btn btn-secondary btn-block" onclick=saveReserva();verifyPageInfo();> Reservar<img src="../bootstrap-icons-1.9.1/arrow-right-short.svg"></button>
                    </div>

                </div>
            </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  </body>
</html>
